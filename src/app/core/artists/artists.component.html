<div class="artists-wrapper">
  <div class="artist-box">
    <div *ngFor="let artist of artistList.slice(0, 5)" class="artist-card">
      <div class="media">
        <img src="{{ artist.imageUrl }}" alt="" />
      </div>
      <a class="artist" href="/artists/{{artist.objectId}}">{{ artist.name }}</a>
    </div>
  </div>
</div>
