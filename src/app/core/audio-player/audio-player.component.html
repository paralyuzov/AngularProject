<div class="player">
    <span>Song Name</span>
    <span>Artist</span>
    <div class="current-time">
        <span>{{currentTime}}</span>
        <input type="range" min="0" step="any" max="{{radioValue}}" value="0" [value]="seekValue" #seek (input)="seekTo(seek.value)">
        <span>{{duration}}</span>
    </div>

    <div class="button-wrapper">
        <i class="fa-solid fa-play" (click)="play()"></i>
        <i class="fa-solid fa-pause" (click)="pause()"></i>
        <i class="fa-solid fa-stop" (click)="stop()"></i>
    </div>

   
    <div class="volume">
        <i class="fa-solid fa-volume-off"></i>
        <input type="range" name="volume" min="0" max="1" step="0.01" value="0.5" #volume (input)="setVolume(volume.value)">
        <i class="fa-solid fa-volume-high"></i>
    </div>
</div>
