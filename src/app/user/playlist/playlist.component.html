
<div class="wrapper">
    <h3>Your Playlist</h3>
    <div *ngIf="playList.length == 0">
        <p class="empty">Your playlist is empty.Go back to <a routerLink="/home">home</a></p>
    </div>
    <div class="tracks" *ngFor="let track of playList">
        <div class="card-track">
          <div class="media-track">
            <img
              src="{{track.imageUrl}}"
              alt=""
            />
          </div>
          <span>1</span>
          <div class="buttons">
            <i class="fa-solid fa-play" (click)="loadFile(track.audioUrl,track.songName,track.artist)"></i>
            <i class="fa-solid fa-trash" (click)="onDelete(track.objectId)"></i>
          </div>
          <p class="track-artist">{{track.artist}}</p>
          <p class="track-name">{{track.songName}}</p>
          <p class="label">{{track.label}}</p>
        </div>
      </div>
</div>
<div class="audio-player">
    <app-audio-player></app-audio-player>
</div>
